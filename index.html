<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="input-bar">
            <button onclick="clearData();audio.play();">Cl</button>
            <button onclick="Del();audio.play();">DEL</button>
            <button onclick="display('%');audio.play();">%</button>
            <button onclick="display('/');audio.play();">/</button>
            <button onclick="display('7');audio.play();">7</button>
            <button onclick="display('8');audio.play();">8</button>
            <button onclick="display('9');audio.play();">9</button>
            <button onclick="display('*');audio.play();">*</button>
            <button onclick="display('4');audio.play();">4</button>
            <button onclick="display('5');audio.play();">5</button>
            <button onclick="display('6');audio.play();">6</button>
            <button onclick="display('-');audio.play();">-</button>
            <button onclick="display('1');audio.play();">1</button>
            <button onclick="display('2');audio.play();">2</button>
            <button onclick="display('3');audio.play();">3</button>
            <button onclick="display('+');audio.play();">+</button>
            <button onclick="display('.') ;audio.play();">.</button>
            <button onclick="display('0');audio.play();">0</button>
            <button onclick="calculate();audio.play();" class="equal">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
